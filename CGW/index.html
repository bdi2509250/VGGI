<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CGW Variant 6</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #0b0d10;
      color: #fff;
      font-family: monospace;
      overflow: hidden;
    }
    canvas {
      width: 100vw;
      height: 100vh;
      display: block;
    }
    #panel {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0,0,0,0.6);
      padding: 10px;
      border-radius: 6px;
      font-size: 13px;
      line-height: 1.4;
    }
    input { width: 140px; }
  </style>
</head>
<body>

<div id="panel">
  <b>CGW Variant 6</b><br><br>

  U segments: <span id="uVal"></span><br>
  <input id="uSeg" type="range" min="24" max="256" step="8" value="128"><br>

  V segments: <span id="vVal"></span><br>
  <input id="vSeg" type="range" min="24" max="256" step="8" value="128"><br>

  Texture scale: <span id="texVal"></span><br>
  <input id="texScale" type="range" min="0.2" max="3.0" step="0.1" value="1.0"><br><br>

  Mouse drag – rotate<br>
  Mouse wheel – zoom<br>
  WASD – move texture<br>
  Q / E – rotate texture
</div>

<canvas id="glcanvas"></canvas>

<script type="module" src="./src/main.js"></script>
</body>
</html>
