<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>PA3 - Astroidal Torus </title>
  <style>
    html, body { margin: 0; height: 100%; background:#0b0f14; overflow:hidden; }
    #glcanvas { width: 100vw; height: 100vh; display:block; }
    #hud {
      position: absolute; left: 18px; top: 18px;
      padding: 14px 14px 12px;
      border-radius: 12px;
      background: rgba(10,14,20,.72);
      color: #e8eef9;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      box-shadow: 0 10px 30px rgba(0,0,0,.35);
      backdrop-filter: blur(6px);
      min-width: 320px;
    }
    h1 { font-size: 18px; margin: 0 0 6px; font-weight: 650; }
    .sub { opacity: .85; font-size: 12.5px; margin-bottom: 10px; line-height: 1.25; }
    .row {
      display: grid;
      grid-template-columns: 22px 1fr 60px;
      gap: 10px;
      align-items: center;
      margin: 8px 0;
    }
    label { font-size: 12px; opacity: .9; }
    input[type="range"] { width: 100%; }
    .val {
      text-align: right;
      font-variant-numeric: tabular-nums;
      opacity: .95;
      font-size: 12px;
    }
    .hint {
      margin-top: 10px;
      font-size: 12px;
      opacity: .85;
      line-height: 1.3;
    }
    code {
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;
      font-size: 11px;
      background: rgba(255,255,255,.08);
      padding: 2px 5px;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <canvas id="glcanvas"></canvas>

  <div id="hud">
    <h1>PA3 - Astroidal Torus</h1>
    <div class="sub">Var 6: Texturing (diffuse/spec/normal) | Normal mapping | Gramâ€“Schmidt priority: <b>normal</b></div>

    <div class="row">
      <label>U</label>
      <input id="uSeg" type="range" min="24" max="256" step="1" value="128" />
      <div class="val" id="uVal">128</div>
    </div>

    <div class="row">
      <label>V</label>
      <input id="vSeg" type="range" min="24" max="256" step="1" value="128" />
      <div class="val" id="vVal">128</div>
    </div>

    <div class="row">
      <label>Texture Scale</label>
      <input id="texScale" type="range" min="0.25" max="10" step="0.25" value="1" />
      <div class="val" id="texVal">1.00</div>
    </div>

    <div class="hint">
      Drag = rotate | Wheel = zoom <br/>
      Textures: <code>assets/diffuse.png</code>, <code>assets/specular.png</code>, <code>assets/normal.png</code>
    </div>
  </div>

  <script type="module" src="./src/main.js"></script>
</body>
</html>
