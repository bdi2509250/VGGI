<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>PA2 - Astroidal Torus (Gouraud, Facet Area Weighted Normals)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root { color-scheme: dark; }
    html, body { margin:0; height:100%; background:#0b0e12; color:#dbe0e8; font-family:system-ui, -apple-system, Segoe UI, Roboto, sans-serif; }
    #hud { position:fixed; top:10px; left:12px; padding:10px 12px; background:#1118; border:1px solid #222; border-radius:12px; backdrop-filter: blur(4px); }
    #hud h1 { margin:0 0 6px 0; font-size:16px; }
    #hud .row { display:flex; gap:10px; align-items:center; margin:6px 0; }
    #hud label { font-size:12px; opacity:.9; min-width:24px; }
    #hud input[type="range"] { width:180px; }
    #hud code { font-family: ui-monospace, Menlo, Consolas, monospace; font-size:12px; }
    #hud .mini { font-size:12px; opacity:.9; }
    canvas { display:block; width:100vw; height:100vh; }
    a { color:#9ecbff; text-decoration:none; }
    a:hover { text-decoration:underline; }
  </style>
</head>
<body>
  <div id="hud">
    <h1>PA2 - Astroidal Torus</h1>
    <div class="mini">Var 6 </div>
    <div class="row">
      <label for="uRes">U</label>
      <input id="uRes" type="range" min="8" max="256" step="1" value="64">
      <code id="uVal">64</code>
    </div>
    <div class="row">
      <label for="vRes">V</label>
      <input id="vRes" type="range" min="8" max="256" step="1" value="128">
      <code id="vVal">128</code>
    </div>
    <div class="mini">Drag = rotate | Wheel = zoom </div>
  </div>
  <canvas id="glcanvas"></canvas>
  <script type="module" src="./src/main.js"></script>
</body>
</html>
